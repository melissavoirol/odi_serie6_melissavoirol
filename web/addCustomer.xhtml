<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Add Customer</title>
    </h:head>
    <h:body>
        <h1>
            <h:outputText value="Add Customer" />
        </h1>
        <h:form>
            <h:outputLabel value="Select type of customer: " />
            <h:selectOneRadio id="customerTypes" value="#{addCustomer.customerTypes}">
                <f:selectItem id="company" itemLabel="Company" itemValue="1" />
                <f:selectItem id="individual" itemLabel="Individual" itemValue="2" />
            </h:selectOneRadio>
            <h:panelGrid id="panel" columns="3" border="0" cellpadding="0" cellspacing="2">
                <h:outputLabel value="Enter company name: " />
                <h:inputText value="#{addCustomer.companyName}" />
                <br/><br/>
                <h:outputLabel value="Enter company phone number: " />
                <h:inputText value="#{addCustomer.companyPhone}" />
                <br/><br/>
                <h:outputLabel value="Enter company fax number: " />
                <h:inputText value="#{addCustomer.companyFax}" />
                <br/><br/>
                <h:outputLabel value="Enter individual fistname: " />
                <h:inputText value="#{addCustomer.individualFirstname}" />
                <br/><br/>
                <h:outputLabel value="Enter individual lastname: " />
                <h:inputText value="#{addCustomer.individualLastname}" />
                <br/><br/>
                <h:outputLabel value="Enter individual birthdate: " />
                <h:inputText value="#{addCustomer.individualBirthdate}" />
                <br/><br/>
                <h:outputLabel value="Enter individual email: " />
                <h:inputText value="#{addCustomer.individualEmail}" />
                <br/><br/>
                <h:commandButton value="Submit" action="#{addCustomer}" />
                <h:commandButton value="Cancel" action="#{index}" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
