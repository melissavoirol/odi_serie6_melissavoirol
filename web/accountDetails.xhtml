<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>#{msg['accountDetails.head.title']}</title>
    </h:head>
    <h:body>
        <h1>#{msg['accountDetails.body.title']}</h1>
        <h:panelGrid columns="2">
            <h:outputLabel><h:outputText value="#{msg['accountDetails.body.panelGrid.outputLabel.outputText.number']}" /></h:outputLabel>
            <h:outputText value="#{accountDetailsBean.account.number}" />
            <h:outputLabel><h:outputText value="#{msg['accountDetails.body.panelGrid.outputLabel.outputText.label']}" /></h:outputLabel>
            <h:outputText value="#{accountDetailsBean.account.name}" />
            <h:outputLabel><h:outputText value="#{msg['accountDetails.body.panelGrid.outputLabel.outputText.balance']}" /></h:outputLabel>
            <h:outputText value="#{accountDetailsBean.account.balance}" />
            <h:outputLabel><h:outputText value="#{msg['accountDetails.body.panelGrid.outputLabel.outputText.rate']}" /></h:outputLabel>
            <h:outputText value="#{accountDetailsBean.account.rate}" />
        </h:panelGrid>
        <h:button value="#{msg['accountDetails.body.button.customer']}" outcome="customerDetails" /> 
        <br /><br />
        <h:button value="#{msg['accountDetails.body.button.homepage']}" outcome="customersList" />  
    </h:body>
</html>
