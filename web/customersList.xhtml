<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msg['customersList.head.title']}</title>
    </h:head>
    <h:body>
        <h1>#{msg['customersList.body.title']}</h1>
        <h:dataTable value="#{customersBean.customers}" var="customer" border="0">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{msg['customersList.column.number']}" />
                </f:facet>
                <h:outputText value="#{customer.number}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{msg['customersList.column.fname']}" />
                </f:facet>
                <h:outputText value="#{customer.firstName}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{msg['customersList.column.lname']}" />
                </f:facet>
                <h:outputText value="#{customer.lastName}" />
            </h:column>
        </h:dataTable>
        <br />
        <h:form>
            <h:commandButton value="#{msg['customersList.commandButton']}" action="createCustomer.xhtml" />
        </h:form>
    </h:body>
</html>
