<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>#{msg['createAccount.head.title']}</title>
    </h:head>
    <h:body>
        <h1>#{msg['createAccount.body.title']}</h1>
        <h:form>
            <h:outputLabel value="#{msg['createAccount.body.form.outputLabel.number']}" />
            <h:inputText value="#{accountCreateBean.number}" required="true" requiredMessage="#{msg['createAccount.body.form.inputText.required.number']}" />
            <br /><br />
            <h:outputLabel value="#{msg['createAccount.body.form.outputLabel.name']}" />
            <h:inputText value="#{accountCreateBean.name}" required="true" requiredMessage="#{msg['createAccount.body.form.inputText.required.name']}" />
            <br /><br />
            <h:outputLabel value="#{msg['createAccount.body.form.outputLabel.rate']}" />
            <h:inputText value="#{accountCreateBean.rate}" required="true" requiredMessage="#{msg['createAccount.body.form.inputText.required.rate']}" />
            <br /><br />
            <h:commandButton type="reset" value="#{msg['createAccount.body.form.commandButton.reset']}" />
            <h:commandButton value="#{msg['createAccount.body.form.commandButton.validate']}" action="#{accountCreateBean.save}" />            
        </h:form>
        <br />
        <h:button value="#{msg['createAccount.body.button.cancel']}" outcome="customerDetails" /> 
    </h:body>
</html>
