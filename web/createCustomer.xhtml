<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>#{msg['createCustomer.head.title']}</title>
    </h:head>
    <h:body>
        <h1>#{msg['createCustomer.body.title']}</h1>
        <h:form>
            <h:outputLabel value="#{msg['createCustomer.body.form.outputLabel.number']}" />
            <h:inputText value="#{customerCreateBean.number}" required="true" requiredMessage="#{createCustomer.body.form.inputText.required.number}" />
            <br /><br />
            <h:outputLabel value="#{msg['createCustomer.body.form.outputLabel.fname']}" />
            <h:inputText value="#{customerCreateBean.firstName}" required="true" requiredMessage="#{createCustomer.body.form.inputText.required.fname}" />
            <br /><br />
            <h:outputLabel value="#{msg['createCustomer.body.form.outputLabel.lname']}" />
            <h:inputText value="#{customerCreateBean.lastName}" required="true" requiredMessage="#{createCustomer.body.form.inputText.required.lname}" />
            <br /><br />
            <h:commandButton type="reset" value="#{msg['createCustomer.body.form.commandButton.reset']}" />
            <h:commandButton value="#{msg['createCustomer.body.form.commandButton.validate']}" action="#{customerCreateBean.save()}" />            
        </h:form>
        <br />
        <h:button value="#{msg['createCustomer.body.form.commandButton.cancel']}" outcome="customersList" />        
    </h:body>
</html>
