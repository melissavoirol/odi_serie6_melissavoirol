<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msg['customerDetails.head.title']}</title>
    </h:head>
    <h:body>
        <h1>#{msg['customerDetails.body.title']}</h1>
        <h:panelGrid columns="2">
            <h:outputLabel><h:outputText value="#{msg['customerDetails.body.panelGrid.outputLabel.outputText.number']}" /></h:outputLabel>
            <h:outputText value="#{customerDetailsBean.customer.number}" />
            <h:outputLabel><h:outputText value="#{msg['customerDetails.body.panelGrid.outputLabel.outputText.fname']}" /></h:outputLabel>
            <h:outputText value="#{customerDetailsBean.customer.firstName}" />
            <h:outputLabel><h:outputText value="#{msg['customerDetails.body.panelGrid.outputLabel.outputText.lname']}" /></h:outputLabel>
            <h:outputText value="#{customerDetailsBean.customer.lastName}" />
        </h:panelGrid>
        <h2>#{msg['customerDetails.body.subtitle']}</h2>
        <h:dataTable value="#{customerDetailsBean.accountsList}" var="account">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{msg['customerDetails.body.dataTable.column.outputText.number']}" />
                </f:facet>
                <h:outputText value="#{account.number}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{msg['customerDetails.body.dataTable.column.outputText.label']}" />
                </f:facet>
                <h:outputText value="#{account.name}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{msg['customerDetails.body.dataTable.column.outputText.balance']}" />
                </f:facet>
                <h:outputText value="#{account.balance}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{msg['customerDetails.body.dataTable.column.outputText.rate']}" />
                </f:facet>
                <h:outputText value="#{account.rate}" />
            </h:column>
        </h:dataTable>
        <br />
        <h:button value="#{msg['customerDetails.body.button.homepage']}" outcome="customersList" />  
    </h:body>
</html>
